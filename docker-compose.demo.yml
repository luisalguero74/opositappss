version: "3.9"

services:
  web:
    image: ${APP_IMAGE:-opositapp:demo}
    restart: unless-stopped
    env_file: .env
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      - db
    command: ["npm", "run", "start"]

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opositapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-opositapp_demo}
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
